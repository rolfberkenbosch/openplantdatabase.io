    RegExp.escape = function(text) {
        if (!arguments.callee.sRE) {
            var specials = [
                '/', '.', '*', '+', '?', '|',
                '(', ')', '[', ']', '{', '}', '\\'
            ];
            arguments.callee.sRE = new RegExp(
                '(\\' + specials.join('|\\') + ')', 'g'
            );
        }
        return text.replace(arguments.callee.sRE, '\\$1');
    }

    var sa_data = null;
    var sa_counter = null;
    var sa_hex = false;
    function dodecrypt(data, plugkey){

        //Break this up into chunks of 30. Can get slow script errors otherwise.
        var max = (sa_data.length - sa_counter > 30 ? sa_counter + 30 : sa_data.length);
        var num = 0;
        for(var i = sa_counter; i < max; i++)
        {
            num++;
            var l = sa_data[i].replace(/\r\n|\r/g, "");
            if(!l || !l.length)
                continue;

            if ("===HEX===" == l) {
                sa_hex = true;
                continue;
            }

            var unenc;
            if (sa_hex)
                unenc = AES.hex2bin(l);
            else if(plugkey){
                unenc = dec(l);
            }else
                unenc = window.opener.dec(l);

            if(!unenc.length) {
                m_errors+="enc: " + l + " decrypted: " + unenc + "\n";
                m_error_count++;
                unenc = "";
            }
            m_total_count++;
            if(document.location.href.match(/print/))
                unenc = unenc.replace(/\n/g, "\r\r");
            unenc = csv_encode(unenc);
            var re = new RegExp(RegExp.escape(l), "g");

            //The second param to a replace can have special replace params -- gotta escape all $s
            try{
                unenc = unenc.replace(/\$/g, "$$$$");

                data = data.replace(re, unenc);
            }catch(e){}

            //if(sa_hex) document.getElementById("output").innerHTML+=" " + l + " " + of(unenc) +"<br/>";
        }

        //Update the status on-screen so people can see what is happening
        document.getElementById("output").innerHTML="Gegevens lokaal aan het decoderen ("+(sa_counter-1)+" van "+sa_data.length+")...<br/>";

        //check to see if we need to run dodecrypt again or if we are done
        sa_counter += num;
        if(sa_counter>=sa_data.length){

            if(g_rsaencryptedkeys.length && !rsadone){
                document.getElementById("output").innerHTML="Deelsleutels aan het decoderen...<br/>";
                saveddata = data;
                savedplugkey = plugkey;
                decryptrsakeys();
                return;
            }


            if (m_errors != "" && m_error_count >= (m_total_count / 100 * 3)) {

                aA["errors"] = m_errors;
                aA["username"] = g_username;
                var conn = new Ext.data.Connection();

                document.getElementById("output").innerHTML="<pre>"+of(data)+ "<\/pre>";

    function exportFireEvent(element,event,type){
        if(!type) type = "HTMLEvents";

        var isIE11 = !!navigator.userAgent.match(/Trident.*rv:11\./);

        if (document.createEventObject || isIE11){
            // IE
            var evt = document.createEventObject();
            return element.fireEvent("on"+event,evt)
        } else{
            var evt = document.createEvent(type);
            evt.initEvent(event, true, true ); // event type,bubbling,cancelable
            return !element.dispatchEvent(evt);
        }
    }

    /*

    String.prototype.split = function (s /* separator */, limit) {

        - NaN or zero: return an empty array
        - a positive number: use limit after dropping any decimal
        - a negative number: no limit
        - other: type-convert, then use the above rules
        */
        if (limit === undefined || +limit < 0) {
            limit = false;
        } else {
            limit = Math.floor(+limit);
            if (!limit)
                return [];
        }

        if (s.global)
            s.lastIndex = 0;
        else
            s = new RegExp(s.source, "g" + flags);

        while ((!limit || i++ <= limit) && (match = s.exec(this))) {
            var emptyMatch = !match[0].length;

            // Fix IEs infinite-loop-resistant but incorrect lastIndex
            if (emptyMatch && s.lastIndex > match.index)

                        for (var j = 1; j < arguments.length - 2; j++) {
                            if (arguments[j] === undefined)
                                match[j] = undefined;
                        }
                    });
                }

                output = output.concat(this.slice(lastLastIndex, match.index));
                if (1 < match.length && match.index < this.length)
                    output = output.concat(match.slice(1));
                lastLength = match[0].length; // only needed if s.lastIndex === this.length
                lastLastIndex = s.lastIndex;
            }

            if (emptyMatch)
                s.lastIndex++; // avoid an infinite loop
        }

        output = lastLastIndex === this.length ?

    function csvparsenotes(d)
    {
        var o='<table border="1" class="sortable" id="the-table"><thead><tr><th class="sorttable_alpha" id="nameheader" >Naam<\/th><th>Groep<\/th><th>Notitie<\/th><\/tr><\/thead>\n';

        //
        // problem: text of secure notes that have newline characters in it
        // and screws up this split.  reported problem from customer.
        //
        //var lines = d.split("\n");  // was
        //
        var munged = munge_for_newlines(d);
        var lines = munged.split("\n");

        for(var i=1;i<lines.length;i++) {
            // debug:
            // alert("lines"+i+"="+lines[i]);
            var f = lines[i].split(/,(?=(?:[^\"]*\"[^\"]*\")*(?![^\"]*\"))/);
            if(typeof(f[4])=="undefined") continue;
            var f4 = f[4];
            var f5 = f[5];
            var f3 = f[3].replace(/\r\r/g, "__LPNEWLINE__");
            f3 = f3.replace(/\<br\/\>/g, "__LPNEWLINE__");
            f3 = of(f3);
            f3 = f3.replace(/__LPNEWLINE__/g, "<br/>");
            //add decode -- f[x] = f[x].replace(/\r\r/g, "\n");

            // It is unlikely, but __LPNEWLINE__ can now be present in these fields now too.
            f4 = of(f4).replace(/__LPNEWLINE__/g, "<br/>");
            f5 = of(f5).replace(/__LPNEWLINE__/g, "<br/>");

            o+="<tr><td>" + f4 + "<\/td><td>" + f5 + "<\/td><td>" + f3 + "<\/td><\/tr>"; // " (" + lines[i] + ")<br/>";
        }
        o+="<\/table>";
        document.getElementById("output").innerHTML=o;
    }



    //
    // hack to deal with newlines in secure note text data or [site notes too?]
    //
    // pass 1 long string "d" containing decrypted data
    // convert newlines to __LPNEWLINE__ for future conversion to newlines in final
    // render of data to user.
    //
    // from what google says, different browsers on different OS do varying
    // things with newlines, so try to handle all cases.
    // \r, \r\n, \n, \n\r
    //
    // iterates 1 char at time because of KISS rule.
    //
    // returns modified output but does not change input
    //
    function munge_for_newlines(d) {
        var offset=0;
        var inside=0;
        var munged="";
        // probably not multibyte char safe
        for (offset=0;offset<d.length;offset++) {
            if (d.charAt(offset)=="," && d.charAt(offset+1)=='"' ) {
                inside=1;
                munged=munged+d.charAt(offset);
                continue;
            } else if (d.charAt(offset)=='"' && d.charAt(offset+1)=="," ) {
                inside=0;
                munged=munged+d.charAt(offset);
                continue;
            }
            if (inside) {
                if (d.charAt(offset)=='\r'|| d.charAt(offset)=='\n') {
                    if ((d.charAt(offset)=='\r' && d.charAt(offset+1)=='\n')  ||
                        (d.charAt(offset)=='\n' && d.charAt(offset+1)=='\r')) {
                        // \r\n, \n\r, treat as 1 newline char;  skip.
                        // \n\n, \r\r should be treated as 2.
                        // munged=munged + "__LPNEWLINE__";
                    } else {
                        munged=munged + "__LPNEWLINE__";
                    }
                    // __LPNEWLINE__ will be replaced a few lines later
                } else {
                    munged=munged+d.charAt(offset);
                }
            } else {
                munged=munged+d.charAt(offset);
            }
        }
        return munged;
    }

    Ext.grid.TableGrid = function(table, config) {
        config = config || {};
        Ext.apply(this, config);
        var cf = config.fields || [], ch = config.columns || [];
        table = Ext.get(table);

        var ct = table.insertSibling();

        var fields = [], cols = [];
        var headers = table.query("thead th");
        for (var i = 0, h; h = headers[i]; i++) {
            var text = h.innerHTML;
            var name = "tcol-"+i;

            fields.push(Ext.applyIf(cf[i] || {}, {
                name: name,
                type: "string",
                mapping: "td:nth("+(i+1)+")/@innerHTML"
            }));

            cols.push(Ext.applyIf(ch[i] || {}, {
                "header": text,
                "dataIndex": name,
                "width": h.offsetWidth,
                "tooltip": h.title,
                "sortable": true,
                "renderer": function(value, cell) {
                                        var str = "<p style='white-space:normal'>" + value + "<\/p>";
                    return str;
                }
            }));
        }

        var ds  = new Ext.data.Store({
            reader: new Ext.data.XmlReader({
                record:"tbody tr"
            }, fields)
        });

        ds.loadData(table.dom);

        var cm = new Ext.grid.ColumnModel(cols);

        if (config.width || config.height) {
            ct.setSize(config.width || "auto", config.height || "auto");
        } else {
            ct.setWidth(table.getWidth());
        }

        if (config.remove !== false) {
            table.remove();
        }

        Ext.applyIf(this, {
            "ds": ds,
            "cm": cm,
            "sm": new Ext.grid.RowSelectionModel(),
            autoHeight: true,
            autoWidth: false
        });
        Ext.grid.TableGrid.superclass.constructor.call(this, ct, {});
    };

    Ext.extend(Ext.grid.TableGrid, Ext.grid.GridPanel);
